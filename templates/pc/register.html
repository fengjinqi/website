 <script src="{% static 'js/promise.min.js' %}"></script>
    <script src="{% static 'js/sweetalert.min.js' %}"></script>
<script>
       $('#defaultForm')
        .bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                username: {
                    validators: {
                        notEmpty: {
                            message: '不能为空'
                        },
                    {% comment %}    regexp: {
                            regexp: /^[a-zA-Z0-9_\.]+$/,
                            message: 'The username can only consist of alphabetical, number, dot and underscore'
                        }{% endcomment %}
                    }
                },
                email: {
                    validators: {
                        notEmpty: {
                            message: '不能为空'
                        },
                        emailAddress: {
                            message: '请输入正确邮箱'
                        }
                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            message: '不能为空'
                        }
                    }
                },
                password1: {
                    validators: {
                        notEmpty: {
                            message: '不能为空'
                        }
                    }
                },
                captcha: {
                    validators: {
                        notEmpty: {
                            message: '不能为空'
                        },
                        stringLength: {
                            min: 4,
                            max: 4,
                            message: '请输入四位验证码'
                        },
                        remote: {
                            threshold:4,
                            type: 'POST',
                            url: '/yan/',

                            data:{response:function() {
                              return $("input[name='captcha']").val() },
                                hashkey:function() {
                              return $("#hidden").val() },
                                csrfmiddlewaretoken:function() {
                              return $('input[name="csrfmiddlewaretoken"]').val() },
                          },
                        },
                    }
                },
            }
        })


    function Verification (){
        $.ajax({
             type: "GET",
             url: "/refresh/",
             dataType: "json",
             success: function(data){
                 $('img').attr('src',data.image_url)
                 $('#hidden').val(data.key)
                       console.log(data)
                      },
             error:function (xht) {
                 console.log(xht)
             }
         });
    }
    Verification()
    $('img').on('click',function () {
        Verification()
    })
   {% comment %}  $("input[name='captcha']").on('focus',function () {

{% endcomment %}
    $('#submit').on('click',function () {

        $("form").bootstrapValidator('validate');//提交验证
                if ($("form").data('bootstrapValidator').isValid()) {//获取验证结果，如果成功，执行下面代码
                    var obj={}
                    $(".verification").each(function (i,item) {
                        obj[$(item).attr('name')]=$(item).val()
                    })
                    $.ajax({
                        url:'/register/',
                        type:'POST',
                        data:obj,
                        headers:{'X-CSRFToken':$.cookie('csrftoken')},
                        success:function (data) {
                            $('.errors').html('');
                            if(data.status==200){
                                  swal({
                                  text: data.message,
                                  icon: "success",
                                })
                            }else{
                                data.data.email?$('.errors').append("<span class='error'>"+data.data.email[0]+"</span>"):''
                                data.data.username?$('.errors').append("<span class='error'>"+data.data.username[0]+"</span>"):''
                                data.data.password?$('.errors').append("<span class='error'>"+data.data.password+"</span>"):''
                            }

                        }

                    })

                }

        console.log(obj)
    })
</script>
